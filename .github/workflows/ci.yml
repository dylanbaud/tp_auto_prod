name: CI

on: 
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout codes
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: gd

    - name: Install dependencies
      uses: php-actions/composer@v6

    - name: Run PHPUnit 
      uses: php-actions/phpunit@v3
